    <h1>pop子和pipi美的日常</h1>
    <h2>简介</h2>
    <p>电视动画《pop子和pipi美的日常》改编自大川ぶくぶ原作的同名漫画，动画由神风动画负责制作，于2018年1月7日起每周日在TOKYO MX、BS11首播。</p>
    <div class="partition">
        <img src="img\pop-pipi.png" alt="pop and pipi">
    </div>
    <h2>作品评价</h2>
    <p>作品内恶搞的动画、电玩作品梗不计其数，年代也遍布各个世代。而且故事内容刻意切分成数个小单元，让剧情没有明确的连贯性，反而凸显了四格漫画起程转结的精髓。
        《pop子和pipi美的日常》的可看之处在于，种种不按牌理出牌的剧情发展，以及奇想天开的演出手法。（巴哈姆特 评）
    </p>
